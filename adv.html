<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<button id="button" type="submit" form="cal"  value="Submit"   onclick="pushToArray()">add</button>
	<input type="text" id="name" name="name" placeholder="Name" value="" />
	<input type="text" id="lastname" name="lastname" placeholder="lastname" value="" />
	<input type="text" id="age" name="age" placeholder="age" value="" />
	<input name="text" id="city" type="city" placeholder="city"  size="30" ><br>



<button id="button" type="submit" form="cal"  value="Submit"   onclick="showdata();">show</button>
<p id="test"></p>
<script src="ex3.json" type="text/javascript"></script>
<script>
	


 		var arr=[];
		function pushToArray(name,lastname,age,city){
			arr.push(
				new myObj(
				document.getElementById('name').value,
				document.getElementById('lastname').value,
				document.getElementById('age').value,
				document.getElementById('city').value)
			);

		}
		function myObj(name,lastname,age,city){
			this.name=name;
			this.lastname=lastname;
			this.age=age;
			this.city=city;
		}
		
		console.log(arr);
		function showdata() {
			for(var i=0;i<arr.length;i++)
			{
			document.getElementById("test").innerHTML+="name :"+arr[i].name+"lastname "+arr[i].lastname+"age: "+arr[i].age+"city "+arr[i].city+"<br>";
		    }
		}

    </script>

</body>
</html>
